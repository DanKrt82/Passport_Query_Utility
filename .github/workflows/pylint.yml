name: Pylint

on: [push]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium webdriver_manager
        pip install -r requirements.txt
        pip install pylint
    - name: Analysing the code with pylint
      run: |
        pylint_output=$(pylint $(git ls-files '*.py'))
        echo "$pylint_output"
        pylint_score=$(echo "$pylint_output" | grep "Your code has been rated at" | awk '{print $7}' | cut -d'/' -f1)
        echo "Pylint score was $pylint_score"
        if [ $(echo "$pylint_score < 9" | bc -l) -eq 1 ]; then
          echo "Pylint score less than 9, failing the build"
          exit 1
        fi
      shell: bash
